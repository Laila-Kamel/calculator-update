<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__display">
          <input type="text"  disabled id="display">
        </div>
        <div class="calc__btns btns">
            <button class="btns__btn btns__btn--7">7</button>
            <button class="btns__btn btns__btn--8">8</button>
            <button class="btns__btn btns__btn--9">9</button>
            <button class="btns__btnOp btns__btn--divide">/</button>
            <button class="btns__btn btns__btn--4">4</button>
            <button class="btns__btn btns__btn--5">5</button>
            <button class="btns__btn btns__btn--6">6</button>
            <button class="btns__btnOp btns__btn--mult">X</button>
            <button class="btns__btn btns__btn--1">1</button>
            <button class="btns__btn btns__btn--2">2</button>
            <button class="btns__btn btns__btn--3">3</button>
            <button class="btns__btnOp btns__btn--minus">-</button>
            <button class="btns__btn btns__btn--0">0</button>
            <button class="btns__btn btns__btn--dot">.</button>
            <button class="btns__btnOp btns__btn--plus">+</button>
            <button class="btns__btnEq btns__btn--equal">=</button>
        </div>
        <div class="eqBtns">
          <button class="eqBtns__btn--equal" id="clear">CLEAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
